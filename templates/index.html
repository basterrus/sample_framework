{% block content %}

    <h5>Список категорий</h5>
    </div>

        {% for item in context.categories %}
            <ul>
                <li><a href="#" class="text-uppercase text-decoration-none">{{ item.name }}</a></li>
            </ul>
        {% endfor %}
    </div>
    <hr>
    <p><h2 class="pt-3 pb-5">Наша продукция:</h2></p>
    {% include 'includes/inc_goods_block.html' %}
{% endblock %}
